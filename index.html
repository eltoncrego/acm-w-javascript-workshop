<!DOCTYPE html>
<html>
    <head>
        <title>Web Form</title>
        <link rel='stylesheet' type='text/css' href='stylesheet.css'/>
        <link href="https://fonts.googleapis.com/css?family=Dosis:400,800" rel="stylesheet">
        <script src="mainscript.js"></script>
    </head>
    <body>
        <div id="header"><h1>Contact Me</h1></div>
        <div id="wrapper">
          <div id="content-wrap">
            <div id="inputs">
                <form name="input" action="#" method="post">
            	    First name: <input type="text" name="firstname" placeholder="first name"><br/>
            	    Last name: <input type="text" name="lastname" placeholder="last name"><br/>
            	    E-mail: <input type="email" name="email" placeholder="e-mail address"><br/><br/>
                </form>
            </div>
            <div>
                <form id="options">
                    Message: <br/><textarea name="msg"></textarea><br/>
                    <input type="checkbox" name="notify" value="updates" checked>I'd like to receive notices when this website updates.<br/>
                    <input type="checkbox" name="notify" value="services">I'd like to receive notices pertaining to related websites and their services.<br/><br/>
                    <input type="submit" value="Submit" onclick="validateInputForm()">
                </form>
            </div>
          </div>
        </div>
    </body>
    <footer>
      &copy; Elton C. Rego 2018
    </footer>
</html>
